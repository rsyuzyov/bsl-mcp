<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BSL Search{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="/favicon.ico">
</head>

<body>
    <aside class="sidebar">
        <a href="/" class="brand">
            BSL MCP
        </a>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/" class="{% if active_page == 'config' %}active{% endif %}">
                    <span class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                            <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                            <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
                        </svg>
                    </span> Конфигурации
                </a>
            </li>
            <li class="nav-item">
                <a href="/search" class="{% if active_page == 'search' %}active{% endif %}">
                    <span class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </span> Поиск
                </a>
            </li>
            <li class="nav-item">
                <a href="/connect" class="{% if active_page == 'connect' %}active{% endif %}">
                    <span class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                        </svg>
                    </span> Подключение
                </a>
            </li>
            <li class="nav-item">
                <a href="/info" class="{% if active_page == 'info' %}active{% endif %}">
                    <span class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                    </span> Информация
                </a>
            </li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="page-header">
            <h1 class="page-title">{% block page_title %}{% endblock %}</h1>
            <p class="page-description">{% block page_description %}{% endblock %}</p>
        </header>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        // Simple JS for interactivity if needed
    </script>
</body>

</html>
